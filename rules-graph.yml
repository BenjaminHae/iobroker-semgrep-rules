rules:
  - id: iobroker_trigger_on
    pattern-either:
      - patterns:
        - pattern: $SETSTATE("$OUT_ID", ...)
        - metavariable-regex:
            metavariable: $SETSTATE
            regex: setState(Async)?
        - pattern-either:
          - pattern-inside: |
              on({id: "$IN_ID"}, function(...) {
                ...
              })
          - pattern-inside: |
              on("$IN_ID", function(...) {
                ...
              })
          - pattern-inside: |
              on({id:"$IN_ID"}, (...)=>{
                ...
                })
          - pattern-inside: |
              on("$IN_ID", (...)=>{
                ...
                })
          - pattern-inside: |
              function $FUNC(...) {
                ...
              }
              ...
              on("$IN_ID", $FUNC)
          - pattern-inside: |
              function $FUNC(...) {
                ...
              }
              ...
              on({id: "$IN_ID"}, $FUNC)
          - pattern-inside: |
              function $FUNC(...) {
                ...
              }
              ...
              on("$IN_ID", (...)=>{
                ...
                $FUNC(...)
                ...
                })
          - pattern-inside: |
              function $FUNC(...) {
                ...
              }
              ...
              on({id: "$IN_ID"}, (...)=>{
                ...
                $FUNC(...)
                ...
                })
          - pattern-inside: |
              $FUNC = function (...) {
                ...
              }
              ...
              on("$IN_ID", (...)=>{
                ...
                $FUNC(...)
                ...
                })
    message: iob.js $IN_ID triggers $OUT_ID
    languages:
      - ts
    severity: WARNING
  # todo replace with metavar (so that getStateAsync also works)
  - id: iobroker_affects
    patterns:
     - pattern: |
        {
          ...
          $GETSTATE("$IN_ID");
          ...
          $SETSTATE("$OUT_ID", ...);
          ...
        }
     - metavariable-regex:
         metavariable: $GETSTATE
         regex: getState(Async)?
     - metavariable-regex:
         metavariable: $SETSTATE
         regex: setState(Async)?
    message: iob.js $IN_ID affects $OUT_ID
    languages:
      - ts
    severity: WARNING
